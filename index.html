<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .static{
      border: 1px solid blue;
      width: 100px;
      height: 100px;
      position: static;
    }
    .relative{
      border: 1px solid red;
      width: 100px;
      height:100px;
      position: relative;
      left: 50px;
      top: 50px;
    }
    .absolute{
      border: 1px solid green;
      width: 500px;
      height:500px;
      position: absolute;
      left: 100px;
      top: 100px;
    }
    .fixed{
      border: 1px solid yellow;
      width: 100px;
      height:100px;
      position: fixed;
      right: 0px;
      top: 0px;
    }
    </style>
    </head>
  <body>
    <h1>포지션 관련 트레이닝</h1>
    <div class="static">static포지션입니다.</div>
    <div class="static">static포지션입니다.</div>
    <div class="relative">reletive포지션입니다.</div>
    <div class="absolute">
      absolute포지션입니다.
<!--absolute는 일자로 그냥 붙히면 같은 위치에 붙고,
밑으로 넣게 되면 원래위치에서 50px 밀린곳에 붙는다.
(부모와 자식 관계가 매우 중요하다. *부모가 옮겨지면 자식도 같이 옮겨진다.)-->
      <div class="absolute">
        absolute포지션입니다.
      </div>

    <div class="fixed">fixed포지션입니다.</div>
  </body>
</html>


<!--
1. static (좌측정렬 태그)
2. reletive (위에 있는 박스 밑으로 붙는 태그 *상대적인것)
3. absolute (왼쪽 끝에서부터 내가 원하는 위치에 고정되는 태그 *절대적인것)
4. fixed (내가 임의의 원하는 위치에 고정되는 태그)
-->
